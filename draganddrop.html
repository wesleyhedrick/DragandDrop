<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="draganddropstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="draganddropscript.js"></script>
    
    <title>Drag and Drop</title>
</head>
<body>
    <section>
        

        <div class="truckfloor">
            <div class="palletrow">
                <div class="palletspace"></div>
                <div class="palletspace"></div>
            </div>
            <div class="palletrow">
                <div class="palletspace"></div>
                <div class="palletspace"></div>
            </div>
            <div class="palletrow">
                <div class="palletspace"></div>
                <div class="palletspace"></div>
            </div>
            <div class="palletrow">
                <div class="palletspace"></div>
                <div class="palletspace"></div>
            </div>
            <div class="palletrow">
                <div class="palletspace"></div>
                <div class="palletspace"></div>
            </div>
            <div class="palletrow">
                <div class="palletspace"></div>
                <div class="palletspace"></div>
            </div>
        </div>

        <div class="products">
            <div class="productrow">
                <div class="product" draggable="true">C</div>
                <div class="product" draggable="true">A</div>
            </div>
            <div class="productrow">
                <div class="product" draggable="true">LC2</div>

            <div class="productrow">

            </div>
            <div class="productrow">

            </div>
            <div class="productrow">
                <div class="product" draggable="true">Pellet</div>
                <div class="product" draggable="true">Salt Coarse</div>
            </div>
            <div class="productrow">
                <div class="product" draggable="true">Pool Salt</div>
                <div class="product" draggable="true">TriChlor 3"</div>
            </div>
            <div class="productrow">
                <div class="product" draggable="true">DE10BG</div>
                <div class="product" draggable="true">DE10BX</div>
            </div>
            <div class="productrow">
